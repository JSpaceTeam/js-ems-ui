<div data-jx-type="template" data-jx-meta="ems-device/devicedetails">
    <div data-jx-for="body">
        <div id="associated_scripts" data-jx-type="fieldset" style="margin-top:10px">Associated Scripts(5)
            <div>
            	<span id="stage_script" data-jx-type="button" data-jx-meta="{text: 'Stage New Script', style: 'link'}"></span>
                <span style="padding: 1px;">|</span>
                <span id="enable_script" data-jx-type="button" data-jx-meta="{text: 'Enable', style: 'link'}"></span>
                <span style="padding: 1px;">|</span>
                <span id="disable_script" data-jx-type="button" data-jx-meta="{text: 'Disable', style: 'link'}"></span>
                <span style="padding: 1px;">|</span>
                <span id="remove_script" data-jx-type="button" data-jx-meta="{text: 'Remove', style: 'link'}"></span>
                <span style="padding: 1px;">|</span>
                <span id="execute_script" data-jx-type="button" data-jx-meta="{text: 'Execute', style: 'link'}"></span>
            </div>
            <div id="associated_scripts_grid" data-jx-type="grid"></div>
        </div>
        <div id="execution_history" data-jx-type="fieldset" style="margin-top:35px" data-jx-meta="{collapse: true}">Script Execution History(25)
            <div id="scriptexec_grid" data-jx-type="grid"></div>
        </div>
        <div id="partitions" data-jx-type="fieldset" style="margin-top:35px" data-jx-meta="{collapse: true}">Partitions(2)
            <div>
            	<span id="create_partition" data-jx-type="button" data-jx-meta="{text: 'Create New Partition', style: 'link'}"></span>
                <span style="padding: 1px;">|</span>
                <span id="removebtn" data-jx-type="button" data-jx-meta="{text: 'Remove', style: 'link'}"></span>
            </div>
            <div id="partition_grid" data-jx-type="grid"></div>
        </div>        
    </div>
</div>
